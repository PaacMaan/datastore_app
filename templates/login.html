<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple HTML &amp; CSS Login Form</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/c_style.css') }}">

</head>
<body>
<!-- partial:index.partial.html -->
<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

<form method="post" action="{{url_for('login')}}">
	<div class="box">
		<h1>Login form</h1>

		<input type="text" name="user_id" placeholder="User id" class="email" />
		  
		<input type="password" name="user_password" placeholder="password" class="email" />
		  
		<button type="submit" class="btn" >Sign In</button><!-- End Btn -->

		<a href="{{url_for('register')}}"><div id="btn2">Sign Up</div></a> <!-- End Btn2 -->
	  
	</div> <!-- End Box -->
  
</form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>

</body>
</html>
