<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if IE 9]>         <html class="no-js lt-ie10"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">

        <title>Forum page</title>

        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">

        <!-- Stylesheets -->
        {% include "headCSS.html" %}
        <!-- END Stylesheets -->


        <!-- Modernizr (browser feature detection library) & Respond.js (enables responsive CSS code on browsers that don't support it, eg IE8) -->
        <script src="{{ url_for('static', filename='js/vendor/modernizr-respond.min.js') }}"></script>
    </head>
    <body>
        <div id="page-wrapper">
            <div class="preloader themed-background">
                <h1 class="push-top-bottom text-light text-center"><strong>Pro</strong>UI</h1>
                <div class="inner">
                    <h3 class="text-light visible-lt-ie9 visible-lt-ie10"><strong>Loading..</strong></h3>
                    <div class="preloader-spinner hidden-lt-ie9 hidden-lt-ie10"></div>
                </div>
            </div>
            <!-- END Preloader -->

            <div id="page-container" class="sidebar-partial sidebar-visible-lg sidebar-no-animations">

                <!-- Main Sidebar -->
                <div id="sidebar">
                    <!-- Wrapper for scrolling functionality -->
                    <div id="sidebar-scroll">
                        <!-- Sidebar Content -->
                        <div class="sidebar-content">
                            <!-- Brand -->
                            <a href="index.html" class="sidebar-brand">
                                <i class="gi gi-flash"></i><span class="sidebar-nav-mini-hide"><strong>Profile</strong></span>
                            </a>
                            <!-- END Brand -->

                            <!-- User Info -->
                            <div class="sidebar-section sidebar-user clearfix sidebar-nav-mini-hide">
                                <div class="sidebar-user-avatar">
                                    <a href="page_ready_user_profile.html">
                                        <img src="{{ url_for('static', filename='img/placeholders/avatars/avatar2.jpg') }}" alt="avatar">
                                    </a>
                                </div>
                                <div class="sidebar-user-name">{{ session["user"]["user_name"] }}</div>
                                <div class="sidebar-user-links">
                                    <a href="{{url_for('user_page')}}" data-toggle="tooltip" data-placement="bottom" title="Profile"><i class="gi gi-user"></i></a>
                                    
                                    <a href="{{url_for('logout')}}" data-toggle="tooltip" data-placement="bottom" title="Logout"><i class="gi gi-exit"></i></a>
                                </div>
                            </div>
                            <!-- END User Info -->

                        </div>
                        <!-- END Sidebar Content -->
                    </div>
                    <!-- END Wrapper for scrolling functionality -->
                </div>
                <!-- END Main Sidebar -->

                <!-- Main Container -->
                <div id="main-container">
                    <header class="navbar navbar-default">
                        <!-- Left Header Navigation -->
                        <ul class="nav navbar-nav-custom">
                            <!-- Main Sidebar Toggle Button -->
                            <li>
                                <a href="javascript:void(0)" onclick="App.sidebar('toggle-sidebar');this.blur();">
                                    <i class="fa fa-bars fa-fw"></i>
                                </a>
                            </li>
                            <!-- END Main Sidebar Toggle Button -->


                        </ul>
                        <!-- END Left Header Navigation -->

                    </header>
                    <!-- END Header -->

                    <!-- Page content -->
                    <div id="page-content">
                        <!-- User Profile Content -->
                        <div class="row">
                            <!-- First Column -->
                            <div class="col-md-6 col-lg-7">
                                <!-- Updates Block -->
                                <div class="block">
                                    <!-- Updates Title -->
                                    <div class="block-title">
                                        <h2><strong>Message</strong> post..</h2>
                                    </div>
                                    <!-- END Updates Title -->

                                    <!-- Update Status Form -->
                                    <form action="{{url_for('forum')}}" method="post" class="block-content-full block-content-mini-padding" enctype="multipart/form-data" >
                                        <input type="text" name="subject" placeholder="Subject" class="form-control"><br>
                                        <textarea id="default-textarea" name="message" rows="2" class="form-control push-bit" placeholder="What are you thinking?"></textarea>
                                        <input type="file" name="post_image">
                                        <div class="clearfix">
                                            <button type="submit" class="btn btn-sm btn-primary pull-right"><i class="fa fa-pencil"></i> Post</button>
                                        </div>
                                    </form>
                                    <!-- END Update Status Form -->
                                </div>
                                <!-- END Updates Block -->

                                <!-- Newsfeed Block -->
                                <div class="block">
                                    <!-- Newsfeed Title -->
                                    <div class="block-title">
                                        <h2><strong>Message listing</strong></h2>
                                    </div>
                                    <!-- END Newsfeed Title -->

                                    <!-- Newsfeed Content -->
                                    <div class="block-content-full">
                                        <!-- You can remove the class .media-feed-hover if you don't want each event to be highlighted on mouse hover -->
                                        <ul class="media-list media-feed media-feed-hover">

                                            <!-- Status Updated -->
                                            {% for message in resultset %}
                                            <li class="media">
                                                <a href="page_ready_user_profile.html" class="pull-left">
                                                    <img src="{{ url_for('static', filename='img/placeholders/avatars/avatar10.jpg') }}" alt="Avatar" class="img-circle">
                                                </a>
                                                <div class="media-body">
                                                    <p class="push-bit">
                                                        <span class="text-muted pull-right">
                                                            <small>{{message.message_date}}</small>
                                                        </span>
                                                        <strong><a href="#">{{message.published_by}}</a></strong>
                                                    </p>
                                                    <p>{{message.message_text}}</p>
                                                </div>
                                                <div class="row push">
                                                        <div class="col-sm-6 col-md-4">
                                                            <a href="img/placeholders/photos/photo13.jpg" data-toggle="lightbox-image">
                                                                <img src="{{message.image_url}}" alt="image">
                                                            </a>
                                                        </div>
                                                        
                                                    </div>
                                            </li>
                                            {% endfor %}
                                            <!-- END Status Updated -->
                                        </ul>
                                    </div>
                                    <!-- END Newsfeed Content -->
                                </div>
                                <!-- END Newsfeed Block -->
                            </div>
                            <!-- END First Column -->

                        </div>
                        <!-- END User Profile Content -->
                    </div>
                    <!-- END Page Content -->
                </div>
                <!-- END Main Container -->
            </div>
            <!-- END Page Container -->
        </div>
        <!-- END Page Wrapper -->

        <!-- Scroll to top link, initialized in js/app.js - scrollToTop() -->
        <a href="#" id="to-top"><i class="fa fa-angle-double-up"></i></a>

        
        {% include "footerJS.html" %}

        <!-- Load and execute javascript code used only in this page -->
        <!-- <script src="js/pages/readyProfile.js"></script>
        <script>$(function(){ ReadyProfile.init(); });</script> -->
    </body>
</html>
